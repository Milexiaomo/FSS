<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>登陆页面</title>
</head>
<body>
        <div class="container">
                <div class="col-sm-4  box" >
                        <div class="panel  panel-primary" style="border:solid 1px  primary">
                                <div class="panel-heading" id="heading">
                                        <p>管理员登录</p>
                                 </div>
                                 <div class="panel-body">
                                        <form action="#"  method="GET"  >
                                            <div class="input-group"  style="margin-bottom: 10px;" >
                                                    <label for="username" class="input-group-addon"><i class="fa fa-user fa-lg" ></i></label> 
                                                    <input type="text" class="form-control"  id="username" placeholder="admin@email.com">
                                            </div>
                                            <div class="input-group"  style="margin-top:10px;margin-bottom: 10px">
                                                    <label for="password"  class="input-group-addon"><i class="fa fa-lock fa-lg"></i></label>
                                                    <input  type="password" id="password" class="form-control" placeholder="password">
                                            </div>
                                            <div  >
                                                <p> <button  type="button"  class="btn btn-primary  active">登陆后台</button>
                                                     <span class="col-sm-offset-1"><button  type="button"  class="btn btn-default">返回首页</button></span>
                                                  </p>
                                            </div>
                                            
                                         </form> 
                                </div>
                                <div class="panel-footer">
                                       <span  class="col-sm-offset-8"> &copy;Mile  版权所有</span>
                                </div>
                        </div>
                </div>
        </div>
</body>
</html>
